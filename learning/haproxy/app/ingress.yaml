apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: web
spec:
  ingressClassName: haproxy
  rules:
  - host: "helloworldmeet.example"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 8080
  tls:
    - hosts:
        - helloworldmeet.example
      secretName: my-tls-secret